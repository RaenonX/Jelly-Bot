<div class="container gen-alert">
    {% if messages %}
        <div class="row">
            {% for message in messages %}
                <div class="alert alert-
                        {% if message.tags %}{{ message.tags }}{% endif %} alert-dismissible col fade show"
                     role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
        </div>
    {% endif %}
</div>
