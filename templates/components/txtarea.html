<!-- Vars: param_content, param_content_type, txt_area_name, txt_area_id, type_select_id, max_length, cttypes -->
{% load i18n %}

<div class="txtarea-count">
    <label class="sr-only" for="{{ txt_area_id }}"></label>
    <textarea class="form-control" name="{{ txt_area_name }}" id="{{ txt_area_id }}"
              data-postkey="{{ param_content }}"
              required></textarea>
    <div class="progress" style="height: 3px;">
        <div class="progress-bar" role="progressbar" aria-valuenow="0"
             aria-valuemin="0" data-type="progress"
             data-count="{{ txt_area_id }}"
             aria-valuemax="{{ max_length }}"></div>
    </div>

    <div class="form-group row mt-1">
        <div class="col">
            <small>
                <label for="{{ type_select_id }}"
                       class="sr-only">{% trans "Response Type" %}</label>
                <select id="{{ type_select_id }}"
                        class="form-control form-control-sm ar-type"
                        data-postkey="{{ param_content_type }}">
                    {% for cttype in cttypes %}
                        <option value="{{ cttype.code }}">{{ cttype.key }}</option>
                    {% endfor %}
                </select>
            </small>
        </div>
        <div class="col text-right tooltip-hide" data-toggle="tooltip"
             data-placement="top"
             title="{% trans "The length of the content is invalid." %}">
            <small><span data-type="current"
                         data-count="{{ txt_area_id }}"></span>/{{ max_length }}
            </small>
        </div>
    </div>
</div>
